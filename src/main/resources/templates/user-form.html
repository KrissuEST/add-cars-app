<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/javascript/scripts.js}"></script> <!-- Include the external JS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <div>    <!-- Language Switcher -->
        <a href="?lang=en">English</a> | <a href="?lang=et">Eesti</a>
    </div>
    <div>
        <h3>Please insert your contact data and car brands of what you are interested</h3>
        <form th:action="@{/save}" th:object="${user}" method="post">
            <label th:text="#{form.firstName}">First Name: <input type="text" th:field="*{firstName}" /></label>
            <label th:text="#{form.lastName}">Last Name: <input type="text" th:field="*{lastName}" /></label>
            <label th:text="#{form.phoneNr}">Phone: <input type="text" th:field="*{phoneNr}" /></label>
            <label th:text="#{form.hasLicense}">Has Driving License: <input type="checkbox" th:field="*{hasLicense}" /></label>
            <label th:text="#{form.carBrand}">Car Brand:
                <select id="brand" th:field="*{selectedCarModel.carClass.brand.id}" onchange="loadClasses()">
                    <option value="">Select Brand</option>
                    <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                </select>
            </label>
            <label th:text="#{form.carClass}">Car Class:
                <select id="class" th:field="*{selectedCarModel.carClass.id}" onchange="loadModels()">
                    <option value="">Select Class</option>
                </select>
            </label>
            <label th:text="#{form.carModel}">Car Model:
                <select id="model" th:field="*{selectedCarModel.id}">
                    <option value="">Select Model</option>
                </select>
            </label>
            <button type="submit" th:text="#{form.save}">Save</button>
        </form>

<!--        </form>-->
    </div>

    <div>
        <h1>Users</h1>
        <table class="table table-success table-striped" style="width:800px">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Phone nr</th>
                    <th scope="col">Licence</th>
                    <th scope="col">Options</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.phoneNr}"></td>
                    <td th:text="${user.hasLicense()} ? 'Yes' : 'No'"></td>
                    <td th:text="${user.selectedCarModel.carClass.brand.name}"></td>
                    <td th:text="${user.selectedCarModel.carClass.name}"></td>
                    <td th:text="${user.selectedCarModel.name}"></td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${user.id})}">Update</a>
                        <a th:href="@{/delete/{id}(id=${user.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
