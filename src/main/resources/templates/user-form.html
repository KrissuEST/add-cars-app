<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!--          th:href = "@{/css/main.css}"-->
</head>
<body>
    <div>
        <h3>Palun sisestage enda kontaktandmed ning automargid, millest olete huvitatud</h3>
        <form id="carForm" th:action="@{/api/users}" method="post">
            <label for="firstName">Ees- ja perekonnanimi:</label>
            <input type="text" id="firstName" name="firstName" required>
            <br />
            <label for="phone">Kontakttelefon:</label>
            <input type="text" id="phone" name="phone" required pattern="^\\d{10}$"
                   title="Please enter a valid phone number">
            <br />
<!--            <label for="carBrand">Automargid:</label>-->
<!--            <select id="carBrand" name="carBrand" th:field="*{brand}">-->
<!--                <option th:each="car : ${cars}" th:value="${car.brand}" th:text="${car.brand}"></option>-->
<!--            </select>-->
<!--            <br />-->
<!--            <label for="carModel">Car Models:</label>-->
<!--            <select id="carModel" name="carModel" th:field="*{model}">-->
<!--                <option th:each="car : ${cars}" th:value="${car.model}" th:text="${car.model}"></option>-->
<!--            </select>-->
            <br />
            <label for="hasLicense">Kas Teil on kehtiv juhiluba?</label>
            <input type="checkbox" id="hasLicense" name="hasLicense">
            <br />
            <button type="submit">Salvesta</button>
            <br />
            <br />
        </form>
    </div>

    <div>
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Eesnimi</th>
                    <th scope="col">Perenimi</th>
                    <th scope="col">Telefoni nr</th>
                    <th scope="col">Juhiluba</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.phoneNr}"></td>
                    <td th:text="${user.hasLicence}"></td>
                    <td>
                        <a th:href="@{/update}">Update</a>
                        <a th:href="@{/delete}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
